<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="content.css"/>
  <link rel="stylesheet" href="flags.css"/>
  <link rel="manifest" href="manifest.json">
  <title>Chip Virtaul Asistant</title>
</head>

<body>
  <div class="container">
    <div class="header noselect">
      <div class="header-title">
        <div class="avatar"></div>
        <p class="title">Chip Virtaul Asistant</p>
      </div>
      <div class="header-collapse" id="headerCollapse">
        <button class="install-button">Install App</button>
      </div>
    </div>
    <div class="flags-container" id="flagsContainer"></div>
    <!-- <div class="install-banner noselect" id="install-button">
      <p class="install-banner-text">Hi! Install the app</p>
    </div> -->
  </div>

  <script>
    function openBot() {
      var href = "https://capgemini-eu.dev.amelia.com/Amelia/ui/capgeminidemo/login?embed=iframe&domainCode=capgeminidemo&language=en&myURL=https://chip.capgemini.com/clients/DEMO_conf/preview_c&hint=Hello world!&delay=5000";
      window.location.href = href;
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("https://eustools.fr.capgemini.com/chip_ui/DEMO/e43127ad9018ad11dcc0a695356dbbb3/pwa/sw.js")
          .then(res => console.log("service worker registered"))
          .catch(err => console.log(err));
      });
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    var buttonInstall = document.getElementById('install-button');
    buttonInstall.addEventListener('click', (e) => {
      deferredPrompt.prompt();  
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          buttonInstall.style.display = "none";
        } else {
          console.log('User dismissed the install prompt');
        }
      });
    });

    window.addEventListener('appinstalled', (evt) => {
      console.log('INSTALL: Success');
    });

  </script>
</body>
<script src='main.js'></script>

</html>
